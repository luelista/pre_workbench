# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test and Build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-linux:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip build pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        make dev
        pytest tests
    - name: Package
      run: |
        python -m build
    - uses: actions/upload-artifact@v3
      with:
        name: linux-packages
        path: dist/*



  build-win:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip build virtualenv pytest
        python -m pip install -r requirements.txt
    - name: Test with pytest
      run: |
        python3 setup.py build_ext --inplace
        pytest tests
    - name: Package
      run: |
        scripts\build_installer.bat
    - uses: actions/upload-artifact@v3
      with:
        name: windows-packages
        path: |
          dist/*
          Output/PREWorkbench_Windows*.exe

        

  build-macos:

    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies + Package
      run: |
        python3 -V
        python3 -m pip install --upgrade pip build virtualenv PyInstaller
        python3 -m virtualenv venv
        source venv/bin/activate
        python3 -m pip install -r requirements.txt
    - name: Test with pytest
      run: |
        source venv/bin/activate
        python3 -m pip install pytest
        make dev
        pytest tests
    - name: Package
      run: |
        source venv/bin/activate
        make pyinstaller
        (cd dist_pyi && zip -r PRE_Workbench_macOS.zip PRE\ Workbench.app)
    - uses: actions/upload-artifact@v3
      with:
        name: macos-packages
        path: |
          dist_pyi/PRE_Workbench_macOS.zip

        
